spring:
  config:
    import:
      - "env/mysql.yml"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${mysql_endpoint}
    username: ${mysql_username}
    password: ${mysql_password}

  # spring data jpa
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create
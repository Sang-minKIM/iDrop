name: Java CI with Gradle

on:
  push:
    branches: [ "BE" ]
  pull_request:
    branches: [ "BE" ]

env:
  AWS_REGION: region
  AWS_S3_BUCKET: bucket
  AWS_CODE_DEPLOY_APPLICATION: deploy
  AWS_CODE_DEPLOY_GROUP: group

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: JDK 17세팅
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: gradlew 실행 권한 설정
      run: chmod +x ./gradlew

    - name: 빌드
      run: ./gradlew clean builder -x test


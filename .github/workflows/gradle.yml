name: Java CI with Gradle

on:
  push:
    branches: [ "BE" ]
  pull_request:
    branches: [ "BE" ]

env:
  AWS_REGION: ap-northeast-2

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: JDK 17세팅
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: gradlew 실행 권한 설정
      run: chmod +x ./gradlew

    - name: 빌드
      run: ./gradlew clean builder -x test

    - name: AWS credential 설정
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ env.AWS_REGION }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}

    - name: S3 업로드
      run: aws deploy push --application-name ${{ CODE_DEPLOY_APP_NAME }} --ignore-hidden-files --s3-location s3://${{ BUCKET_NAME }}/$GITHUB_SHA.zip --source .

    - name: EC2 배포
      run: aws deploy create-deployment --application-name ${{ CODE_DEPLOY_APP_NAME }} --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name ${{ DEPLOYMENT_GROUP_NAME }} --s3-location bucket=${{ BUCKET_NAME }},key=iDrop-Server/$GITHUB_SHA.zip,bundleType=zip
